<style>
	/* Adjust container alignment */
	.container-fluid {
		min-height: 100vh;
		display: flex;
		justify-content: flex-end; /* Aligns the content to the right side */
		align-items: center;
		padding-right: 20px; /* Adds some padding to the right */
	}
	
	/* Style the card with transparency */
	.card {
		width: 100%; /* Make card responsive within the column */
		max-width: 400px;
		background-color: rgb(255, 255, 255); /* Semi-transparent white background */
		border-radius: 15px;
		box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
		padding: 20px;
	}
	
	/* Input fields styling */
	.textfield input {
		width: 100%;
		padding: 10px;
		margin: 10px 0;
		border: 1px solid #ddd;
		border-radius: 5px;
	}
	
	/* Button styling */
	.btn-login {
		background-color: #007bff;
		color: #fff;
		padding: 10px 15px;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		width: 100%;
		margin: 10px 0;
	}
	.btn-login:hover {
		background-color: #0056b3;
	}
	
	/* Adjust text alignment */
	.title {
		font-weight: bold;
		color: #333;
	}
	</style>

<body>
	    <!-- Progress bar -->
	
		<!-- end -->
		
	
		<section class="main-content-login" 
		style="background-image: url('https://img.freepik.com/premium-photo/italian-food-background-dark_1220-4153.jpg?w=1480'); 
			   background-size: cover; 
			   background-position: center; 
			   background-repeat: no-repeat; 
			   min-height: 100vh;">
		<div class="container-fluid row m-0 justify-content-end align-items-center">
			<!-- Right Section -->
			<div class="col-lg-4 right-login" 
				data-aos="zoom-out-right" 
				data-aos-duration="1000" 
				data-aos-offset="170" 
				data-aos-easing="ease-in-out">
				<div class="card mx-auto">
					<form id="login-form">
						<div class="card-body">
							<h1 class="title text-center">LOGIN</h1>
							<div class="textfield">
								<label for="login-email">Email</label>
								<input type="email" name="email" id="login-email" placeholder="Enter Email" required>
							</div>
							<div class="textfield">
								<label for="login-username">Username</label>
								<input type="text" name="username" id="login-username" placeholder="Username" required>
							</div>
							<div class="textfield">
								<label for="login-password">Password</label>
								<input type="password" id="login-password" name="password" placeholder="Enter Password" required>
								<span id="login-hide">
									<i class='hide-icon bx bxs-hide'></i>
								</span>
							</div>
							<div class="row justify-content-between">
								<div class="col">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="rememberCheckbox" checked>
										<label class="form-check-label" for="rememberCheckbox">Remember Me</label>
									</div>
								</div>
								<div class="col">
									<a href="#forgot-pwd" data-bs-toggle="modal" role="button">
										<p>Forgot Password?</p>
									</a>
								</div>
							</div>
							<div class="text-center">
								<button id="login-btn" class="btn-login" type="button">Login</button>
								<h3 class="text-center"> OR </h3>
								<button id="google-login" class="btn-login" type="button">Login with Google</button>
							</div>
							<h1 class="text-center">Don't have an account? 
								<a href="signup.html">Signup</a>
							</h1>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	
	<div class="modal fade" id="forgot-pwd" aria-hidden="true" tabindex="-1" aria-labelledby="forgot-pwd">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content container p-4">
				<form id="pwdforget-form" class="needs-validation" novalidate>
					<h1 class="title text-center">Forgot Password</h1>
					<div class="textfield">
						<label for="forgot-email">Email</label>
						<input type="email" name="email" id="forgot-email" placeholder="Enter Email" required>
						<div class="invalid-feedback">
							Enter a valid email address!
						</div>
					</div>
					<div class="text-center">
						<button class="btn-login pwdforget-submit-btn" type="submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal fade" id="submit-success" aria-hidden="true" aria-labelledby="submit-success" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content container p-4 text-center">
				<h1 class="title text-center">Great</h1>
				Password reset instructions have been sent to your email!
			</div>
		</div>
	</div>
	
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
		AOS.init({
			duration: 1000,
			easing: 'ease',
			once: false,
		});
	
		// Password visibility toggle
		document.addEventListener("DOMContentLoaded", function() {
			const passwordInput = document.getElementById('login-password');
			const toggleIcon = document.getElementById('login-hide');
			const icon = toggleIcon.querySelector('i');
	
			toggleIcon.addEventListener('click', function() {
				if (passwordInput.type === "password") {
					passwordInput.type = "text";
					icon.classList.remove('bxs-hide');
					icon.classList.add('bxs-show');
				} else {
					passwordInput.type = "password";
					icon.classList.remove('bxs-show');
					icon.classList.add('bxs-hide');
				}
			});
	
			// Redirect to home page on login button click
			const loginBtn = document.getElementById("login-btn");
			loginBtn.addEventListener("click", function() {
				window.location.href = "../index.html"; // Redirect to the home page
			});
	
			// Optional: Redirect for Google login button
			const googleLoginBtn = document.getElementById("google-login");
			googleLoginBtn.addEventListener("click", function() {
				alert("Google login functionality is not implemented yet.");
			});
		});
	</script>
	
	</script>
